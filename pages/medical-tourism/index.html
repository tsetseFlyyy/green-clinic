<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Медицинский туризм</title>
  </head>
  <body>
    <section class="medical-tourism section container">
      <div class="title-wrapper">
        <h1 class="medical-tourism__title title">Медицинский туризм</h1>
        <p>
          Нашей Клинике доверяют и иностранные пациенты, как проживающие в
          Республике <br />
          Казахстан, так и приезжающие на лечение из-за рубежа!
        </p>
      </div>
      <div class="medical-tourism__hero">
        <div class="medical-tourism__hero-card">
          <p class="top visibility-hidden">*</p>
          <p class="center">5</p>
          <p class="bottom">лет</p>
        </div>
        <div class="medical-tourism__hero-card second">
          <p class="top">более</p>
          <p class="center">100</p>
          <p class="bottom">иностранных пациентов</p>
        </div>
        <div class="medical-tourism__hero-card third">
          <p class="top visibility-hidden">*</p>
          <p class="center">20</p>
          <p class="bottom">
            стран
            <br />
            <span>в том числе из США, Германии, Турция, Индия и Италия</span>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
