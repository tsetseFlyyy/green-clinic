<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Фотогалерея</title>
  </head>
  <body>
    <section class="photogallery section container">
      <div class="breadcrumbs">
        <a href="#">
          <span>Главная</span>
        </a>
        <a href="#">
          <span>Фотогалерея</span>
        </a>
      </div>
      <h1 class="photogallery__title title animation-title">Фотогалерея</h1>
      <div class="photogallery__container" id="photogallery__container"></div>
    </section>
    <script>
      let data = [
        {
          id: 1,
          title: "Title 1",
          img: "https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg",
          photosLength: 15,
        },
        {
          id: 2,
          title: "Title 2",
          img: "https://images.unsplash.com/photo-1672266908996-3f0f73c49954?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwcm9maWxlLWxpa2VkfDEyfHx8ZW58MHx8fHx8&w=1000&q=80",
          photosLength: 14,
        },
        {
          id: 3,
          title: "Title 3",
          img: "https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg",
          photosLength: 13,
        },
        {
          id: 4,
          title: "Title 4",
          img: "https://media.wired.com/photos/5fb70f2ce7b75db783b7012c/master/pass/Gear-Photos-597589287.jpg",
          photosLength: 12,
        },
        {
          id: 5,
          title: "Title 5",
          img: "https://swiftdigital.com.au/wp-content/uploads/2021/06/free-online-photo-editors.jpg",
          photosLength: 11,
        },
      ];

      const photogalleryContainer = document.getElementById(
        "photogallery__container"
      );

      photogalleryContainer.innerHTML = "";

      data.forEach((item, index) => {
        let albumDiv = document.createElement("div");
        albumDiv.classList.add("album");
        albumDiv.classList.add("pointer");
        albumDiv.innerHTML += `
		  <div class="album-content">
				<div class="album-text">
				<p>${item.photosLength} фото</p>
				<div class="album-title">
					<h4>${item.title}</h4>
					<svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
  <path d="M15.832 9.5L16.1856 9.14645L16.5391 9.5L16.1856 9.85355L15.832 9.5ZM3.95703 10C3.68089 10 3.45703 9.77614 3.45703 9.5C3.45703 9.22386 3.68089 9 3.95703 9V10ZM11.4356 4.39645L16.1856 9.14645L15.4785 9.85355L10.7285 5.10355L11.4356 4.39645ZM16.1856 9.85355L11.4356 14.6036L10.7285 13.8964L15.4785 9.14645L16.1856 9.85355ZM15.832 10H3.95703V9H15.832V10Z" fill="white"/>
</svg>
</div>
					</div>
					</div>
			`;

			albumDiv.style.backgroundImage = `url('${item.img}')`;

        photogalleryContainer.appendChild(albumDiv);
      });
    </script>
  </body>
</html>
