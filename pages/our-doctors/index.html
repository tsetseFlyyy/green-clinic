<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Наши ведущие врачи – наша гордость</title>
  </head>
  <body>
    <section class="doctors section container">
      <div class="breadcrumbs">
        <a href="#">
          <span>Главная</span>
        </a>
        <a href="#">
          <span>Наши ведущие врачи – наша гордость</span>
        </a>
      </div>
      <h1 class="doctors__title animation-title title">
        Наши ведущие врачи – наша гордость

      <div class="doctors__container" id="doctors__container">
        <a href="#" target="_blank">
          <div class="doctors__card pointer">
            <img
              src="https://img.freepik.com/premium-vector/cartoon-drawing-doctor_29937-8137.jpg"
              alt="doctor"
            />
            <p class="doctors__card-name">Оспанов Орал Базарбаевич</p>
            <p class="doctors__card-position">Врач-хирург</p>
            <p class="doctors__card-exp">Стаж более 30 лет</p>
          </div>
        </a>
      </div>
    </section>
    <script>
      const doctors = [
        {
          id: 1,
          img: "https://img.freepik.com/premium-vector/cartoon-drawing-doctor_29937-8137.jpg",
          name: "Фамилия Имя Отчество",
          position: "Врач-хирург",
          experience: "Стаж более 30 лет",

        {

          name: "Фамилия Имя Отчество",
          position: "Врач-хирург",

        },
        {

          name: "Фамилия Имя Отчество",

          experience: "Стаж более 30 лет",
        },
        {
          id: 5,
          img: "https://img.freepik.com/premium-vector/cartoon-drawing-doctor_29937-8137.jpg",
          name: "Фамилия Имя Отчество",
          position: "Врач-хирург",
          experience: "Стаж более 30 лет",
        },
        {
          id: 6,
          img: "https://img.freepik.com/premium-vector/cartoon-drawing-doctor_29937-8137.jpg",
          name: "Фамилия Имя Отчество",
          position: "Врач-хирург",
          experience: "Стаж более 30 лет",
        },
      ];

      const doctorsContainer = document.getElementById("doctors__container");

      (function fillDoctorsContainer() {
        doctorsContainer.innerHTML = "";

        doctors.map((doctor) => {
          let doctorCard = `
			<a href="${doctor.id}" target="">
				<div class="doctors__card pointer">
					<img
              src="${doctor.img}"
              alt="doctor"
            />
				<p class="doctors__card-name">${doctor.name}</p>
            <p class="doctors__card-position">${doctor.position}</p>
            <p class="doctors__card-exp">${doctor.experience}</p>
				</div>
			</a>
			`;

          doctorsContainer.innerHTML += doctorCard;
        });
      })();
    </script>
  </body>
</html>
