<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="searchInput" placeholder="placeholder" />
    <script>
      let data;

      fetch("https://jsonplaceholder.typicode.com/users")
        .then((response) => response.json())
        .then((jsonData) => {
          data = jsonData;
          console.log(data); // Move the console.log statement here
        })
        .catch((error) => console.error("Error fetching data:", error));

      var searchInput = document.getElementById("searchInput");

      var searchInputValue;

      searchInput.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          searchInputValue = event.target.value;
          console.log("Enter key pressed", searchInputValue);

          var urlParams = new URLSearchParams();
          urlParams.set("search", event.target.value);

          var newUrl =
            "file:///D:/Software/green%20clinic/pages/search/index.html?" +
            urlParams.toString();

          window.location.href = newUrl;
        }
      });
    </script>
  </body>
</html>
